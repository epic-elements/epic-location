<!doctype html>

<html>

	<head>
		<title>epic-location test</title>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>

		<link rel="import"
			href="../epic-location.es6.html">
		<link rel="import"
			href="../../epic-stream/src/xstream.html">
	</head>

	<body>
	<script>
            HTMLImports.whenReady(function () {
              Polymer({
                is: 'main-document-element'
              });
            });
          </script>

		<test-fixture id="basic">
			<template>
				<epic-location></epic-location>
			</template>
		</test-fixture>

		<script>
			'use strict';

			suite('<epic-location>', function() {
				var element;

				setup(function() {
					element = fixture('basic');
				});

				test('instantiating the element works', function() {
					expect(element.is).to.be.equal('epic-location');
				});

				test('hostname should match window.location.hostname', function() {
					expect(element.hostname).to.be.equal(window.location.hostname);
				})

				test('hostname should match the hostname for url override', function() {
					element.set('url', 'http://www.google.com/');
					expect(element.hostname).to.be.equal('www.google.com');
				})
			});
		</script>
	</body>

</html>
