<link rel="import"
	href="../polymer/polymer.html">
<link rel="import"
	href="../epic-polyfills/babel-polyfill.html">
<link rel="import"
	href="uri.html">
<link rel="import"
	href="../epic-observable/rx.html">
<link rel="import"
	href="../app-route/app-route-converter.html">
<link rel="import"
	href="../iron-location/iron-query-params.html">

<!--
`epic-location`
watches address bar for changes

@demo demo/index.html
-->

<dom-module id="epic-location">
	<template>
		<iron-query-params params-string="[[query]]"
			params-object="{{_queryParams}}">
		</iron-query-params>
		<app-route-converter path="[[pathname]]"
			query-params="[[queryParams]]"
			route="{{_route}}">
		</app-route-converter>
	</template>
	<script>
		'use strict';

		Polymer({
			is: 'epic-location',
			properties: {
				popstateChanges: {
					type: Boolean,
					notify: true
				},
				hashChanges: {
					type: Boolean,
					notify: true
				},
				clicks: {
					type: Boolean,
					notify: true
				},
				url: {
					type: String,
					notify: true,
					value: ''
				},
				href: {
					type: String,
					notify: true,
					value: ''
				},
				hash: {
					type: String,
					notify: true,
					value: ''
				},
				search: {
					type: String,
					notify: true,
					value: ''
				},
				pathname: {
					type: String,
					notify: true,
					value: ''
				},
				port: {
					type: String,
					notify: true,
					value: ''
				},
				hostname: {
					type: String,
					notify: true,
					value: ''
				},
				host: {
					type: String,
					notify: true,
					value: ''
				},
				password: {
					type: String,
					notify: true,
					value: ''
				},
				username: {
					type: String,
					notify: true,
					value: ''
				},
				protocol: {
					type: String,
					notify: true,
					value: ''
				},
				origin: {
					type: String,
					notify: true,
					value: ''
				},
				userinfo: {
					type: String,
					notify: true,
					value: ''
				},
				authority: {
					type: String,
					notify: true,
					value: ''
				},
				domain: {
					type: String,
					notify: true,
					value: ''
				},
				subdomain: {
					type: String,
					notify: true,
					value: ''
				},
				tld: {
					type: String,
					notify: true,
					value: ''
				},
				directory: {
					type: String,
					notify: true,
					value: ''
				},
				filename: {
					type: String,
					notify: true,
					value: ''
				},
				segments: {
					type: Array,
					notify: true,
					value: function value() {
						return [];
					}
				},
				query: {
					type: String,
					notify: true,
					value: ''
				},
				fragment: {
					type: String,
					notify: true,
					value: ''
				},
				resource: {
					type: String,
					notify: true,
					value: ''
				},
				queryParams: {
					type: Object,
					notify: true,
					value: function value() {
						return {};
					}
				},
				route: {
					type: Object,
					notify: true,
					value: function value() {
						return {};
					}
				}
			},
			observers: ['_computeQueryParams(_queryParams, _queryParams.*)', '_computedRoute(_route, _route.*)'],
			ready: function ready() {
				var _this = this;

				this.href$ = this._createPropertyStream('href').filter(function(v) {
					return v;
				}).distinctUntilChanged();
				this.events$ = this._createEventStream();
				this.url$ = this.events$.switchMap(function(v) {
					return _this._createUrlStream().filter(function(v) {
						return v;
					}).distinctUntilChanged();
				});
			},
			attached: function attached() {
				var _this2 = this;

				this.subscribedHref$ = this.href$.filter(function(v) {
					return v;
				}).distinctUntilChanged().subscribe(function(v) {
					return _this2._setLocation(v);
				});
				this.subscribedUrl$ = this.url$.subscribe(function(v) {
					return _this2.set('href', v);
				});
			},
			detached: function detached() {
				this.subscribedUrl$.unsubscribe();
				this.subscribedHref$.unsubscribe();
			},
			_computeQueryParams: function _computeQueryParams(_queryParams, change) {
				this.set(change.path.replace("_", ''), change.value);
			},
			_computedRoute: function _computedRoute(_route, change) {
				this.set(change.path.replace("_", ''), change.value);
			},
			_setLocation: function _setLocation(href) {
				this.debounce('setLocation', function() {
					var uri = new URI(href);
					this.set('hash', uri.hash());
					this.set('search', uri.search());
					this.set('pathname', uri.pathname());
					this.set('port', uri.port());
					this.set('hostname', uri.hostname());
					this.set('host', uri.host());
					this.set('password', uri.password());
					this.set('username', uri.username());
					this.set('protocol', uri.protocol());
					this.set('origin', uri.origin());
					this.set('userinfo', uri.userinfo());
					this.set('authority', uri.authority());
					this.set('domain', uri.domain());
					this.set('subdomain', uri.subdomain());
					this.set('tld', uri.tld());
					this.set('directory', uri.directory());
					this.set('filename', uri.filename());
					this.set('segments', uri.segment());
					this.set('query', uri.query());
					this.set('fragment', uri.fragment());
					this.set('resource', uri.resource());
				}, 100);
			},
			_createUrlStream: function _createUrlStream() {
				return this._createPropertyStream('url').map(function(url) {
					if (!url) {
						return window.location.href;
					} else {
						return url;
					}
				}).startWith(window.location.href).distinctUntilChanged();
			},
			_createEventStream: function _createEventStream() {
				var popstateChanges$ = this._createPropertyStream('popstateChanges').switchMap(function(v) {
					if (v) {
						return Rx.Observable.fromEvent(window, 'popstate');
					} else {
						return false;
					}
				}).filter(function(v) {
					return v;
				});
				var hashChanges$ = this._createPropertyStream('hashChanges').switchMap(function(v) {
					if (v) {
						return Rx.Observable.fromEvent(window, 'hashchange');
					} else {
						return false;
					}
				}).filter(function(v) {
					return v;
				});
				var clicks$ = this._createPropertyStream('clicks').switchMap(function(v) {
					if (v) {
						return Rx.Observable.fromEvent(document, 'click');
					} else {
						return false;
					}
				}).filter(function(v) {
					return v;
				});

				return Rx.Observable.merge(popstateChanges$, hashChanges$, clicks$).startWith('').distinctUntilChanged();
			},
			_createPropertyStream: function _createPropertyStream(property) {
				var currentProperty$ = Rx.Observable.of(this[property]);
				var lpropertyChangeEvent$ = Rx.Observable.fromEvent(this, this._camel2dashed(property) + '-changed').map(function(e) {
					return e.detail.value;
				});
				return Rx.Observable.merge(currentProperty$, lpropertyChangeEvent$).distinctUntilChanged();
			},
			_camel2dashed: function _camel2dashed(text) {
				return text.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
			}
		});
	</script>
</dom-module>
