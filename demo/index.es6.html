<!doctype html>
<html>

	<head>
		<title>epic-location demo</title>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import"
			href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import"
			href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import"
			href="../epic-location.es6.html">

		<style is="custom-style"
			include="demo-pages-shared-styles">
    </style>
	</head>

	<body>

		<div class="vertical-section-container centered">
			<h3>Basic epic-location Demo</h3>
			<demo-snippet>
				<template is="dom-bind">
					<p>href: [[href]]</p>
					<p>hash: [[hash]]</p>
					<p>search: [[search]]</p>
					<p>pathname: [[pathname]]</p>
					<p>port: [[port]]</p>
					<p>hostname: [[hostname]]</p>
					<p>host: [[host]]</p>
					<p>password: [[password]]</p>
					<p>username: [[username]]</p>
					<p>protocol: [[protocol]]</p>
					<p>origin: [[origin]]</p>
					<p>userinfo: [[userinfo]]</p>
					<p>authority: [[authority]]</p>
					<p>domain: [[domain]]</p>
					<p>subdomain: [[subdomain]]</p>
					<p>tld: [[tld]]</p>
					<p>directory: [[directory]]</p>
					<p>filename: [[filename]]</p>
					<p>segments: [[segments]]</p>
					<p>query: [[query]]</p>
					<p>fragment: [[fragment]]</p>
					<p>resource: [[resource]]</p>
					<epic-location popstate-changes
						hash-changes
						clicks
						href="{{href}}"
						hash="{{hash}}"
						search="{{search}}"
						pathname="{{pathname}}"
						port="{{port}}"
						hostname="{{hostname}}"
						host="{{host}}"
						password="{{password}}"
						username="{{username}}"
						protocol="{{protocol}}"
						origin="{{origin}}"
						userinfo="{{userinfo}}"
						authority="{{authority}}"
						domain="{{domain}}"
						subdomain="{{subdomain}}"
						tld="{{tld}}"
						directory="{{directory}}"
						filename="{{filename}}"
						segments="{{segments}}"
						query="{{query}}"
						fragment="{{fragment}}"
						resource="{{resource}}"></epic-location>
				</template>
			</demo-snippet>
		</div>

	</body>

</html>
